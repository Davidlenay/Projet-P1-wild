    <body>

                </div>

            <footer class="zone-logo">
                <img src="photos/bagad-de-lann-bihoue-remove.png" alt="logo badad de lann-bihoué " width="503" height="496">
                <img src="photos/logo-moulin.jpg" alt="logo bagad moulin vert" width="1080" height="1920">
                <img src="photos/bas-logo.jpg" alt="logo bodadeg ar sonerion " width="900" height="900">
