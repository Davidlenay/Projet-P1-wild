<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Le Bagad</title>
        <link rel="icon" type="image/png" sizes="32x32" href="photos/favicon-32x32.png">
        <link rel="stylesheet" href="nav1groupe.css">
        <link rel="stylesheet" href="navAccueil.css">
    </head>

    <body>
        <div class="bloc-page">
            <header>
                <div class="bloc-container">
                    <h1 class="le">LE</h1>
                    <img class="logo-general" src="photos/logo-general.jpg" alt="notel" width="1920" height="1080">
                    
                    <h1 class="bagad">BA<span>G</span>AD</h1>

                    <svg class="icone-house" version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                        <title>home2</title>
                        <path d="M16 1l-16 16 3 3 3-3v13h8v-6h4v6h8v-13l3 3 3-3-16-16zM16 14c-1.105 0-2-0.895-2-2s0.895-2 2-2c1.105 0 2 0.895 2 2s-0.895 2-2 2z"></path>
                    </svg>
                    
                    <nav class="nav">
                        <div id="mySidenav" class="sidenav">
                            
                            <ul>
                                <li><a href="index.html">Accueil</a></li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </header>

            <h1 class="question-recherche">
                Trouve le groupe le plus proche de chez toi :
            </h1>

            <section class="bloc formulaire">
                <div class="contact_form">
                    <form method="post" action="#">
                        <div>
                            <label for="adresse">Adresse :</label>
                            <input
                                type="text"
                                name="Adresse"
                                id="adresse"
                                placeholder="3, rue de la mélodie"
                                autofocus
                            >
                        </div>

                        <div>
                            <label for="ville">Ville :</label>
                            <input
                                type="text"
                                name="Adresse"
                                id="ville"
                                placeholder="Souffelweheisheim"
                            >
                        </div>

                        <div>
                            <label for="code-postal">Code postal :</label>
                            <input
                                type="text"
                                name="Adresse"
                                id="code-postal"
                                placeholder="67460"
                            >
                        </div>
                        <p><input type="submit" value="Recherche" id="buttonSearch" ></p>
                    </form>
                </div>

                <div class="photo-card photo-card-desktop img">
                    <img src="photos/googlemap.png" alt="carte recherche" width="320" height="500">
                </div>
            </section>

            <footer>
                <div class="barre-logo">
                    <a href="https://fr-fr.facebook.com/bagaddelannbihoue1/" ><img class="logo-bihoue" src="photos/bagad_lann-bihoue.png" alt="logo Bihoué" width="503" height="496"></a>
                    <a href="https://www.bretagne.bzh/" ><img class="logo-bretagne" src="photos/region-bretagne-remove.png" alt="logo Bretagne" width="670" height="372"></a>
                    <a href="https://moulin-vert.org/" ><img class="logo-moulin" src="photos/logo-moulin.jpg" alt="logo Moulin" width="1080" height="1920"></a>
                    <a href="https://sonerion.bzh/" ><img class="logo-bodadeg" src="photos/bas-logo.jpg" alt="logo BAS" width="900" height="900"></a>
                </div>
            </footer>
        </div>
        <script src="index.js"></script>
    </body>
</html>
